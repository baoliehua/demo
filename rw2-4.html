<!DOCTYPE html>
<html>
<head>
	<title>rw2-4</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="rw2-4.css">
</head>
<body>

    <div>
        <input id="in"></input>
        <button id="leftin">左侧进</button>
        <button id="rightin">右侧进</button>
        <button id="leftout">左侧出</button>
        <button id="rightout">右侧出</button>
    </div>
    <div id="item">
    </div>
<script type="text/javascript">
	var items = new Array;
	function li(){
		var li_input = document.getElementById('in');

		items.splice(0,0,li_input.value);
	}
	function ri(){
		var right_input = document.getElementById("in");
		items.push(right_input.value);
	}
	function lo(){     
		items.splice(0,1);
	}
	function ro(){
		items.pop();

	}
	function wi(){
		var div = document.createElement("div"); 
		var item = document.getElementById("item");
		for (var i = 0; i < items.length; i++) {
			var wi = document.createElement("li");
			var txt = document.createTextNode(items[i]);
			wi.appendChild(txt);
			div.appendChild(wi);
		}
		item.replaceChild(div,item.childNodes[0]);
	}
	function btn_clickli(){
		var btn_clickli = document.getElementById("leftin");
		var btn_clickri = document.getElementById("rightin");
		var btn_clicklo = document.getElementById("leftout");
		var btn_clickro = document.getElementById("rightout");
		var btn_click = [btn_clickli.onclick,btn_clickri.onclick,btn_clicklo.onclick,btn_clickro.onclick];
        btn_clickli.onclick = function(){
        	li();
        	wi();
	    }
	    btn_clickri.onclick = function(){
        	ri();
        	wi();
	    }
	    btn_clicklo.onclick = function(){
        	lo();
        	
        	wi();
	    }
	    btn_clickro.onclick = function(){
        	ro();
        	wi();

	    }

    }
	btn_clickli();
</script>

</body>
</html>
